<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
        <div class="wrapper">
            <div class="navigation">
                <a class="logo">INFO</a>
                <ul class="nav">
                    <div class="dropdown">
                            <button class="dropbtn">Information</button>
                            <div class="dropdown-content">
                                <a href="#weather">Weather</a>
                                <a href="#exchange_rate">Exchange rate</a>
                                <a href="#clock">Clock</a>
                                <a href="#calculator">Calculator</a>
                                <a href="#maps">Maps</a>
                            </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="wrapper">
            <h1 class="title"><span>HE</span><br>LLO.</h1>
            <p class="description">This is information page</p>
        </div>
    </div>
</header>
<section class="weather">
<h2><a name="weather">Weather</a></h2>
    <div class="app-wrap">
        <div class="header_weather">
            <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
        </div>
        <main>
            <section class="location">
                <div class="city">Lviv, UA</div>
                <div class="date">Friday 26 March 2021</div>
            </section>
            <div class="current">
                <div class="temp">3<span>°c</span></div>
                <div class="weather">Clouds</div>
                <div class="hi-low">2°c / 3°c</div>
            </div>
        </main>
    </div>
</section>
<section class="exchange_rate">
    <h2><a name="exchange_rate">Exchange rate</a></h2>
    <div class="exchange_course-privatbank">
        <img src="./img/privatLogo.jpg" alt="logo" class="leftimg">
        <h4>Курс валют ПриватБанк</h4>
        <table>
            <tr>
                <th>Валюта</th>
                <th>Купівля</th>
                <th>Продаж</th>
            </tr>
            <tr>
                <td>USD</td>
                <td>
                    <div class="course_container-usd">
                        <p class = "usdCoursBuy"></p>
                    </div>
                </td>
                <td>
                    <div class="course_container-usd">
                        <p class = "usdCoursSale"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>EUR</td>
                <td>
                    <div class="course_container-eur">
                        <p class = "eurCoursBuy"></p>
                    </div>
                </td>
                <td>
                    <div class="course_container-eur">
                        <p class = "eurCoursSale"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>RUR</td>
                <td>
                    <div class="course_container-rur">
                        <p class = "rurCoursBuy"></p>
                    </div>
                </td>
                <td>
                    <div class="course_container-rur">
                        <p class = "rurCoursSale"></p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
<section class="clock_body">
    <h2><a name="clock">Clock</a></h2>
    <div class="clock">
        <h3> Ukraine </h3>
        <div class="num num1">
            <div>1</div>
        </div>
        <div class="num num2">
            <div>2</div>
        </div>
        <div class="num num3">
            <div>3</div>
        </div>
        <div class="num num4">
            <div>4</div>
        </div>
        <div class="num num5">
            <div>5</div>
        </div>
        <div class="num num6">
            <div>6</div>
        </div>
        <div class="num num7">
            <div>7</div>
        </div>
        <div class="num num8">
            <div>8</div>
        </div>
        <div class="num num9">
            <div>9</div>
        </div>
        <div class="num num10">
            <div>10</div>
        </div>
        <div class="num num11">
            <div>11</div>
        </div>
        <div class="num num12">
            <div>12</div>
        </div>

        <div class="hand" id="sec">
            <div class="sec"></div>
        </div>
        <div class="hand" id="min">
            <div class="min"></div>
        </div>
        <div class="hand" id="hour">
            <div class="hour"></div>
        </div>
    </div>
</section>
<section class="calculator">
    <h2><a name="calculator">Calculator</a></h2>
    <div class="calculatrice">
        <form name="calculatrice">
            <input name="textview" class="screen" type="textview">
        </form>
        <table>
            <tr>
                <td><input type="button" class="bn" value="C" onclick=" document.calculatrice.textview.value = ''"/></td>
                <td><input type="button" class="bn" value="Su" onclick="back()"/></td>
                <td><input type="button" class="bn" value="√" onclick="document.calculatrice.textview.value = Math.sqrt(document.calculatrice.textview.value)"/></td>
                <td><input type="button" class="bn" value="/" onclick="document.calculatrice.textview.value += '/'"/></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="7" onclick="document.calculatrice.textview.value += '7'"/></td>
                <td><input type="button" class="bn" value="8" onclick="document.calculatrice.textview.value += '8'"/></td>
                <td><input type="button" class="bn" value="9" onclick="document.calculatrice.textview.value += '9'"/></td>
                <td><input type="button" class="bn" value="x" onclick="document.calculatrice.textview.value += '*'"/></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="4" onclick="document.calculatrice.textview.value += '4'"/></td>
                <td><input type="button" class="bn" value="5" onclick="document.calculatrice.textview.value += '5'"/></td>
                <td><input type="button" class="bn" value="6" onclick="document.calculatrice.textview.value += '6'"/></td>
                <td><input type="button" class="bn" value="-" onclick="document.calculatrice.textview.value += '-'"/></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="1" onclick="document.calculatrice.textview.value += '1'"/></td>
                <td><input type="button" class="bn" value="2" onclick="document.calculatrice.textview.value += '2'"/></td>
                <td><input type="button" class="bn" value="3" onclick="document.calculatrice.textview.value += '3'"/></td>
                <td rowspan="2"><input style="height: 118px" type="button" class="bn plus" value="+" onclick="document.calculatrice.textview.value += '+'"/></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="0" onclick="document.calculatrice.textview.value += '0'"/></td>
                <td><input type="button" class="bn" value="." onclick="document.calculatrice.textview.value += '.'"/></td>
                <td><input type="button" class="bn" value="=" onclick="document.calculatrice.textview.value = eval(document.calculatrice.textview.value)"/></td>
            </tr>
        </table>
    </div>
</section>
<section class="maps">
<h2><a name="maps">Maps</a></h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22522.650428852547!2d24.000914273312496!3d49.849373660451405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7c09109a57%3A0x4223c517012378e2!2z0JvRjNCy0L7Qsiwg0JvRjNCy0L7QstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1sru!2sua!4v1616683875991!5m2!1sru!2sua" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
